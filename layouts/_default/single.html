{{ define "main" }} 

<section class="feature-hero">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <div class="feature-hero-content">
            <h1 class="">{{.Title}}</h1>
            <p>{{.Description | markdownify}}</p>
            <div class="d-block mb-6">
              {{ with .Params.btn }}
              <a href="{{.link}}" class="btn btn-primary btn-lg"> {{.text}} </a>
              {{ end }}
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="feature-hero-banner">
            <img src="{{.Params.image_path}}" alt="banner-image" loading="lazy" class="rounded" />
            <div class="shape">
              <img
                src="/images/feature/effect-4.png"
                alt="shape"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

<section class="page-details">
    <div class="container">
       <div class="row">
          <div class="col-lg-12">
             <article class="blog-single">
                <div style="max-width: 900px; margin: 0 auto">{{.Content}}</div>
             </article>
          </div>
       </div>
    </div>
 </section>

{{ end }}

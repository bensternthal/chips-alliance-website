{{ define "main" }} 

<section class="feature pt-sm-10 pt-5 pb-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-2 order-lg-1">
          <div class="feature-item-content mb-xl-15 mb-md-10 mb-7 ps-xxl-8 ps-0">
            <h2 class="pe-xl-0">{{.Title}}</h2>
            <p>{{.Description | markdownify}}</p>
            <div class="Learn-more">
              {{ with .Params.btn }}
              <a href="{{.link}}" class="">
                {{.text}}
                <i class="ph-arrow-right"></i>
              </a>
              {{ end }}
            </div>
          </div>
        </div>
        <div class="col-lg-6 order-1 order-lg-2">
          <div class="feature-item-banner mb-sm-8 mb-lg-10 mb-xxl-15 mb-7">
            <div class="card-image">
              <img src="{{.Params.image_path}}" alt="card-images" loading="lazy" />
            </div>
            <div class="effect-two">
              <img
                src="/images/feature/effect-2.png"
                alt="effect-image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  

<section class="page-details">
    <div class="container">
       <div class="row">
          <div class="col-lg-12">
             <article class="blog-single">
                <div style="max-width: 900px; margin: 0 auto">{{.Content}}</div>
             </article>
          </div>
       </div>
    </div>
 </section>

{{ end }}

<div class="col-lg-3 col-md-6">
  <div class="team-member">
    <div class="team-member-thumb rounded-box">
      {{ $imagefile := printf "static/%s" .Params.imagesrc }}
      {{ if fileExists $imagefile }}  
        <img src={{relURL .Params.imagesrc}} alt="{{.Params.name}}" loading="lazy" />
      {{ else }}
        <img src={{relURL "images/team/generic-avatar.jpg" }} alt="Placeholder profile photo" loading="lazy" />
      {{ end }}
    </div>
    <div class="team-member-details">
      <h3>{{.Params.name}}</h3>
      <p>{{.Params.company}}</p>
      {{ with .Params.role}}
      <p><em>{{.}}</em></p>
      {{end}}
    </div>
  </div>
</div>
